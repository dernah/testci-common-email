name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
    - name: mvn clean test
      run: mvn -B package --file pom.xml